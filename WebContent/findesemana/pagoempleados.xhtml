<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
<ui:composition template="../template.xhtml">

	<ui:define name="content">
		<f:view>
			<center>
				<rich:panel id="pnpagoempleados" style="height:300px;width: 600px;">
					<h:form>
					<h:outputText value="" />
					<rich:dataTable value="#{pagoEmpleadosBean.empleadosActividad}" var="empleados"
						align="center">
						<f:facet name="header">
							<h:outputText value="Lista Pagos" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Semana" />
							</f:facet>
							<h:outputText value="#{empleados.semana.idSemana}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Empleado" />
							</f:facet>
							<h:outputText value="#{empleados.empleado.nombre}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Actividad" />
							</f:facet>
							<h:outputText value="#{empleados.actividad.descripcion} = #{empleados.actividad.importe}" />
						</rich:column>
						<rich:column align="center">
							<f:facet name="header">
								<h:outputText value="Borrar" />
							</f:facet>
							<a4j:commandLink ajaxSingle="true" id="eliminarLink"
								action="#{pagoEmpleadosBean.borrar}">
								<h:graphicImage value="../imagenes/borrar.png" style="border:0" width="20" height="20" />
								<f:param id="idSemana" name="idSemana" value="#{empleados.semana.idSemana}" />
								<f:param id="idEmpleado" name="idEmpleado" value="#{empleados.empleado.idEmpleado}" />
								<f:param id="idActividad" name="idActividad" value="#{empleados.actividad.idActividad}" />
							</a4j:commandLink>
							</rich:column>
					</rich:dataTable>
					<h:commandButton id="cbtnAgregar" value="Agregar" action="#{pagoEmpleadosBean.inicioAgregar}" />
					<h:commandButton id="cbtnBuscar" value="Buscar" action="#{pagoEmpleadosBean.buscar}" />
					</h:form>
				</rich:panel>
			</center>
		</f:view>
	</ui:define>
</ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
<ui:composition template="../template.xhtml">

	<ui:define name="content">
		<f:view>
			<center>
				<rich:panel id="pnsemanas" style="height:300px;width: 600px;">
					<h:form>
					<h:outputText value="" />
					<h:panelGrid id="lpg" columns="2">
						<h:outputText value="No. Semana: " />
						<h:inputText id="numeroSemana" value="#{semanaBean.semana.idSemana}"/>
						<h:outputText value="" />
						<rich:message id="msjP" for="insPsw"
							style="color:Red;font-size:small;font-family:Arial;" />
						<h:outputText value="" />
					</h:panelGrid>
					<rich:dataTable value="#{semanaBean.semanas}" var="semanaLista"
						align="center">
						<f:facet name="header">
							<h:outputText value="Lista Semanas" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Semana" />
							</f:facet>
							<h:outputText value="#{semanaLista.idSemana}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Fecha Inicio" />
							</f:facet>
							<h:outputText value="#{semanaLista.fechaInicio}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Fecha Fin" />
							</f:facet>
							<h:outputText value="#{semanaLista.fechaFin}" />
						</rich:column>
						<rich:column align="center">
							<f:facet name="header">
								<h:outputText value="Borrar" />
							</f:facet>
							<a4j:commandLink ajaxSingle="true" id="eliminarLink"
								action="#{semanaBean.borrar}">
								<h:graphicImage value="../imagenes/borrar.png" style="border:0" width="20" height="20" />
								<f:param id="idSemana" name="idSemana" value="#{semanaLista.idSemana}" />
							</a4j:commandLink>
							</rich:column>
						<rich:column align="center">
							<f:facet name="header" >
								<h:outputText value="Modificar" />
							</f:facet>
							<a4j:commandLink ajaxSingle="true" id="modificarLink"
								action="#{semanaBean.modificar}">
								<h:graphicImage value="../imagenes/modificar.png" style="border:0" width="20" height="20" aling="center"/>
								<f:param id="idSemanaM" name="idSemanaM" value="#{semanaLista.idSemana}" />
							</a4j:commandLink>
						</rich:column>
					</rich:dataTable>
					<h:commandButton id="cbtnAgregar" value="Agregar" action="#{semanaBean.inicioAgregar}" />
					<h:commandButton id="cbtnBuscar" value="Buscar" action="#{semanaBean.buscar}" />
					</h:form>
				</rich:panel>
			</center>
		</f:view>
	</ui:define>
</ui:composition>

</html>

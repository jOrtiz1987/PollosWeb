<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
<ui:composition template="../template.xhtml">

	<ui:define name="content">
		<f:view>
			<center>
				<rich:panel id="pnempleados" style="height:300px;width: 600px;">
					<h:form>
					<h:outputText value="" />
					<h:panelGrid id="lpg" columns="2">
						<h:outputText value="No. Empleado: " />
						<h:inputText id="numeroEmpleado" value="#{empleadoBean.empleado.idEmpleado}"/>
						<h:outputText id="lblNombre" value="Nombre: " />
						<h:inputText id="inputNombre" value="#{empleadoBean.empleado.nombre}"/>
						<h:outputText value="" />
						<rich:message id="msjP" for="insPsw"
							style="color:Red;font-size:small;font-family:Arial;" />
						<h:outputText value="" />
					</h:panelGrid>
					<rich:dataTable value="#{empleadoBean.empleados}" var="empleadoLista"
						align="center">
						<f:facet name="header">
							<h:outputText value="Lista Empleados" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Empleado" />
							</f:facet>
							<h:outputText value="#{empleadoLista.idEmpleado}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nombre" />
							</f:facet>
							<h:outputText value="#{empleadoLista.nombre}" />
						</rich:column>
						<rich:column align="center">
							<f:facet name="header">
								<h:outputText value="Borrar" />
							</f:facet>
							<a4j:commandLink ajaxSingle="true" id="eliminarLink"
								action="#{empleadoBean.borrar}">
								<h:graphicImage value="../imagenes/borrar.png" style="border:0" width="20" height="20" />
								<f:param id="idEmpleado" name="idEmpleado" value="#{empleadoLista.idEmpleado}" />
							</a4j:commandLink>
							</rich:column>
						<rich:column align="center">
							<f:facet name="header" >
								<h:outputText value="Modificar" />
							</f:facet>
							<a4j:commandLink ajaxSingle="true" id="modificarLink"
								action="#{empleadoBean.modificar}">
								<h:graphicImage value="../imagenes/modificar.png" style="border:0" width="20" height="20" aling="center"/>
								<f:param id="idEmpleadoM" name="idEmpleadoM" value="#{empleadoLista.idEmpleado}" />
							</a4j:commandLink>
						</rich:column>
					</rich:dataTable>
					<h:commandButton id="cbtnAgregar" value="Agregar" action="#{empleadoBean.inicioAgregar}" />
					<h:commandButton id="cbtnBuscar" value="Buscar" action="#{empleadoBean.buscar}" />
					</h:form>
				</rich:panel>
			</center>
		</f:view>
	</ui:define>
</ui:composition>

</html>
